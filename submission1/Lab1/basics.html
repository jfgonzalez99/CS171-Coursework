<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet">
  <title>CS171 | Basics</title>
</head>
<body>
  <h1>The Harvard FactBook</h1>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="content"></div>
        <br>
        <button id="cs171-basics" class="btn btn-primary">New Fact!</button>
        <br>
        <br>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
        <br>
        <a href="https://www.harvard.edu/">More About Harvard</a>
      </div>
      <div class="col-md-6">
        <img src="https://www.harvard.edu/sites/default/files/content/011210_features_107_116629.jpg" alt="Harvard">
        <p class="attribute">Image courtesy of <a href="http://www.hpac.harvard.edu/" class="attribute">Harvard Public Affairs and Communications</a></p>
      </div>
    </div>
  </div>
  <script src="js/dom-example.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
